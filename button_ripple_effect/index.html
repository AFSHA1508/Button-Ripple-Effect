<!DOCTYPE html>
<html lang="en"> <!-- sets language of the page-->
<head>
    <meta charset="UTF-8">
     <!--first meta tag defines the html character encoding 
        and in our case we set it to be utf-8 which is recommended by 
        html5 because it contains nearly all the characters and symbols 
    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!--  This meta tag which tells the internet explorer browser
    to use the most recent rendering engine which is
    edge the viewport meta tag tells the browser
   -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--
    the viewport meta tag tells the browser
    on how to resize the page and these two sections
    inside the content attribute first
    the firstly they set their pages with to devices and screens with
    for example the mobile screen will be smaller than the computer screen
    then the second part sets the initial zoom level of the browser which is in
    our case this hundred percent 
     -->
